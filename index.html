<!DOCTYPE html>

<head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <button id="soundButton" onclick="playSound()" style="padding: 20px; font-size: 20px;">Haz clic aqu√≠</button>
    <iframe id="soundFrame" width="0" height="0" src="https://www.myinstants.com/instant/hola-tururururururururururu-71208/embed/" frameborder="0" scrolling="no" style="display:none;"></iframe>

    <script>

        }
    </script>
</body>
</html>
